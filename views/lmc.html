        <section class="lmc">
            <h1>Evaluación de Levantamiento Manual de Cargas</h1>

            <div class="container-fluid form">
                <div class="input-group mb-3">
                    <label class="input-group-text" id="inputGroup-sizing-default">Fecha:</label>
                    <input type="date" id="fecha" class="form-control fecha">
                </div>

                <div class="input-group mb-3">
                    <label class="input-group-text" id="inputGroup-sizing-default">Empresa (Razón social):</label>
                    <input type="text" id="empresa" class="form-control">
                </div>

                <div class="input-group mb-3">
                    <label class="input-group-text" id="inputGroup-sizing-default">Área / Sector:</label>
                    <input type="text" id="sector" class="form-control">
                </div>

                <div class="input-group mb-3">
                    <label class="input-group-text" id="inputGroup-sizing-default">Puesto:</label>
                    <input type="text" id="puesto" class="form-control">
                </div>


                <div class="input-group mb-3">
                    <label class="input-group-text" id="inputGroup-sizing-default">Tarea:</label>
                    <input type="text" id="tarea" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="tabla">Seleccione la Tabla, según la duración y frecuencia de los levantamientos
                        (*)</label>
                    <button type="button" id="btn-tabla1" class="btn btn-secondary btn-sm">Tabla 1</button>
                    <button type="button" id="btn-tabla2" class="btn btn-secondary btn-sm">Tabla 2</button>
                    <button type="button" id="btn-tabla3" class="btn btn-secondary btn-sm">Tabla 3</button>
                    <select id="tabla" class="form-select" aria-label="Default select example" required>
                        <option value="">Seleccione una opción</option>
                        <option value="1">Tabla 1: Realiza tareas hasta 2 horas al día y con hasta 60 levantamientos por
                            hora, o de
                            mas
                            de 2 horas al día y con hasta 12 levantamientos por hora</option>
                        <option value="2">Tabla 2: Realiza tareas de mas de 2 horas al día y de 12 a 30 levantamientos
                            por hora, o
                            hasta
                            2 horas al día y de 60 a 360 levantamientos por hora</option>
                        <option value="3">Tabla 3: Realiza tareas de mas de 2 horas al día y de 30 a 360 levantamientos
                            por hora
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="altura">Seleccione la altura del levantamiento (*)</label>
                    <select id="altura" class="form-select" aria-label="Default select example" required>
                        <option value="">Seleccione una opción</option>
                        <option value="1">Hasta 30 cm por encima del hombro desde una altura de 8 cm por debajo del
                            mismo</option>
                        <option value="2">Desde la altura de los nudillos hasta por debajo del hombro</option>
                        <option value="3">Desde la mitad de la espinilla hasta la altura de los nudillos</option>
                        <option value="4">Desde el suelo hasta la mitad de la espinilla</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="distancia">Distancia horizontal del levantamiento (*)</label>
                    <select id="distancia" class="form-select" aria-label="Default select example" required>
                        <option value="">Seleccione una opción</option>
                        <option value="1">Levantamientos próximos: Origen < 30 cm desde el punto medio entre los
                                tobillos</option>
                        <option value="2">Levantamientos intermedios: Origen de 30 a 60 cm desde el punto medio entre
                            los tobillos
                        </option>
                        <option value="3">Levantamientos alejados: Origen > 60 a 80 cm desde el punto medio entre los
                            tobillos
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="peso" class="form-label">Peso levantado (kg) (*)</label>
                    <input type="number" id="peso" step="0.1" min="0" class="form-control" required>
                </div>

                <h6>(*) Campos obligatorios</h6>

                <div class="row align-items-center">
                    <div class="col-6 d-flex gap-4">
                        <button id="evaluar" class="btn btn-primary">Evaluar</button>
                        <button id="limpiar" class="btn btn-primary">Limpiar</button>
                    </div>

                    <div class="col-6 text-end">
                        <button id="historial" class="btn btn-primary">Ver Hitorial de Evaluaciones</button>
                    </div>
                </div>

                <div id="resultado" class="resultado-lmc">


                </div>


            </div>
